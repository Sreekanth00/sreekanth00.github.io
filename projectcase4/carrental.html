<script>
function  carname() {
var  x,y;
var image = document.getElementById('carimage');

if (y<=0) {
image.src = "image/im1.jpg";

}
else if (y==1){
image.src = "image/small1.jpg";
document.getElementById("demo") .innerHTML="Honda Brio <br>1-2 Seater<br>$20/Hour";
}
else if (y==2){
image.src = "image/small2.jpg";

else if (y==3){

}
else if (y==4){
image.src = "image/mid2.jpg";

}
else if (y==5){
image.src = "image/suv1.jpg";
document.getElementById("demo") .innerHTML="Hyundai santa fe<br>4 Seater<br>$60/Hour";
}
else if (y==6){
image.src = "image/suv3.jpg";
document.getElementById("demo") .innerHTML="Nissan Armada<br>6 Seater<br>$60/Hour";
}
else if (y==7){
image.src = "image/suv2.jpg";
document.getElementById("demo") .innerHTML="KIA Sorento<br>7 Seater<br>$60/Hour";
}
else if (y==8){
image.src = "image/8seat.jpg";
document.getElementById("demo") .innerHTML="GMC Yuko<br>8 Seater<br>$60/Hour";
}
else if (y==9){
image.src = "image/suv4.jpg";
document.getElementById("demo") .innerHTML="Chevrolet Suburban <br>9 Seater<br>$80/Hour";
}
else if (y==10){
image.src = "image/van1.jpg";
document.getElementById("demo") .innerHTML="Toyota Hiace <br>10 Seater<br>$80/Hour";
}
else if (y>=11){
image.src = "image/temp1.jpg";
}
}
</script>
