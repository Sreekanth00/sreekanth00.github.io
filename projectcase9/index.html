<script>
function validation(){

        var a= document .getElementById("nam").value;
        var city=document .getElementById("state").value;
		var zip =document .getElementById("zp").value;
		var numbers =/^\d+(-\d+)*$/;
		if (a==""){
		document .getElementById("totl").innerHTML="Please enter name";
		return false;
		}else{
	document .getElementById("totl").innerHTML="";
		}
		if (a.length<3){
		document .getElementById("totl").innerHTML="Name must be atleast three character";
		return false;
		}
		else{
	document .getElementById("totl").innerHTML="";
		}
		
		if (city==""){
		document .getElementById("totlc").innerHTML="Enter proper city";
		return false;
		} 
		else{
	document .getElementById("totlc").innerHTML="";
		}
		if (zip==""){
		document .getElementById("totlz").innerHTML="Please enter zip code";
		return false;
		}
		if (zip.length<5){
		document .getElementById("totlz").innerHTML='Number must be minimum 5 digit';
     return false;
	 }
		if (zip.length>=12){
		document .getElementById("totlz").innerHTML='Number not more than 10 digit';
     return false;
	 }
	if (zip.match(numbers)) {
     document .getElementById("totlz").innerHTML='';
     return true;
   }
   else {
     document .getElementById("totlz").innerHTML='please use correct format';
     return false;
   }
   
}
</script>
